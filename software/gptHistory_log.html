!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interaction History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .log {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .timestamp {
            font-size: 0.9em;
            color: #555;
        }
        .user-input, .gpt-response {
            margin: 10px 0;
        }
        .user-input {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ChatGPT Interaction History</h1>
    {% for log in logs %}
    <div class="log">
        <div class="timestamp">Timestamp: {{ log.timestamp }}</div>
        <div class="user-input">User: {{ log.user_input }}</div>
        <div class="gpt-response">ChatGPT: {{ log.chatgpt_response }}</div>
    </div>
    {% else %}
    <p>No logs found.</p>
    {% endfor %}
</body>
</html>
